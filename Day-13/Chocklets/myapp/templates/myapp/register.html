{% extends 'myapp/index.html' %}

{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="card">
					<div class="card-header bg-primary">
						Register
					</div>
					<form action="{% url 'register'%}" method="POST">
						{% csrf_token %}
					<div class="card-body">
						{{form.as_p}}
					</div>
					<div class="card-footer ">
						<input type="submit" class="btn btn-primary" value="Register">
					</div>
					</form>
					
				</div>
			</div>
		</div>
		
	</div>
{% endblock %}
