<!DOCTYPE html>
<html>
<head>
	<title>::mail page::</title>
</head>
<body>
	<center>
		<form action="{% url 'mail' %}" method="POST">
			{% csrf_token %}
			<h1>Mail Sending</h1>
			<input type="text" name="mail" placeholder="Enter email" ><br><br>
			<input type="textarea" name="msg" placeholder="Enter Your Message" ><br><br>
			<input type="submit" value="SEND">
		</form>
	</center>
</body>
</html>
