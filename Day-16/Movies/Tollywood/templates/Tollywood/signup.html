{% extends 'Tollywood/index.html' %}

{% block body%}
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-6">
				<div class="card">
					<div class="card-header">
					Registration form				
					</div>
					<div class="card-body">
						<form action="{% url 'signup' %}" method="POST">
							{% csrf_token %}
						{{form.as_p}}
					</div>
					<div class="card-footer">
						<input type="submit" value="Signup" class="btn btn-primary">
						</form>				
					</div>
					
				</div>
				
			</div>
			
		</div>
	</div>
{% endblock %}
