{% extends 'Tollywood/index.html '%}
{% block body %}
<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-6">
				<div class="card">
					<div class="card-header">
					Add Movie Details				
					</div>
					<div class="card-body">
						<form action="{% url 'addmovie' %}" method="POST" enctype="multipart/form-data">
							{% csrf_token %}
						{{form.as_p}}
					</div>
					<div class="card-footer">
						<input type="submit" value="Add Movie" class="btn btn-primary">
						</form>				
					</div>
					
				</div>
				
			</div>
			
		</div>
	</div>
{% endblock %}
